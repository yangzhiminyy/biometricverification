environment: development

modalities:
  face:
    enabled: true
    verifier_class: biometric_platform.modalities.face.verifier.FaceVerifier
    service_class: biometric_platform.modalities.face.service.FaceService
    dataset_manager_class: biometric_platform.modalities.face.dataset.FaceDatasetManager
    model_path: null
    threshold: 0.6
    extras:
      detector:
        class: biometric_platform.models.face.detector.MTCNNDetector
        params:
          image_size: 160
          device: cpu
    model:
      class: biometric_platform.models.face.pretrained.PretrainedFaceEmbedding
      params:
        device: cpu
        pretrained: vggface2
  voice:
    enabled: false
    verifier_class: biometric_platform.modalities.voice.verifier.VoiceVerifier
    service_class: biometric_platform.modalities.voice.service.VoiceService
    dataset_manager_class: biometric_platform.modalities.voice.dataset.VoiceDatasetManager
    model_path: null
    threshold: 0.5
    extras:
      feature_extractor: deepspeaker
  fingerprint:
    enabled: false
    verifier_class: biometric_platform.modalities.fingerprint.verifier.FingerprintVerifier
    service_class: biometric_platform.modalities.fingerprint.service.FingerprintService
    dataset_manager_class: biometric_platform.modalities.fingerprint.dataset.FingerprintDatasetManager
    model_path: null
    threshold: 0.7
    extras:
      matcher: minutiae
logging:
  level: INFO
  handlers:
    - console

storage:
  root_dir: storage
  embeddings_dir: storage/embeddings/face
  database_url: sqlite:///storage/biometric.db
  dataset_root: datasets/raw

